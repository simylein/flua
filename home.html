<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flua flights</title>
		<style>
			.font-sans {
				font-family: ui-sans-serif, system-ui, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
			}
			.min-h-dvh {
				min-height: 100dvh;
			}
			.m-0 {
				margin: 0px;
			}
			.text-black {
				color: #000000;
			}
			.bg-white {
				background-color: #ffffff;
			}
			@media (prefers-color-scheme: dark) {
				.dark\:text-white {
					color: #ffffff;
				}
				.dark\:bg-black {
					background-color: #000000;
				}
			}
		</style>
	</head>
	<body class="font-sans min-h-dvh m-0 text-black dark:text-white bg-white dark:bg-black"></body>
</html>
